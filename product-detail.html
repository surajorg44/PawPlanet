<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Paw Planet</title>
  <link rel="stylesheet" href="css/paw-planet-styles.css">
  <style>
    .product-detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-8);
      margin-top: var(--space-6);
    }

    .image-gallery {
      position: sticky;
      top: 120px;
    }

    .main-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      background: var(--gray-100);
    }

    .variant-selector {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      margin: var(--space-4) 0;
    }

    .variant-option {
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .variant-option:hover {
      border-color: var(--primary-teal);
    }

    .variant-option.selected {
      border-color: var(--primary-teal);
      background: var(--primary-teal);
      color: white;
    }

    .savings-badge {
      display: inline-block;
      background: var(--success-green-light);
      color: var(--success-green);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      font-weight: 600;
      margin-top: var(--space-2);
    }

    .detail-section {
      background: white;
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      margin-top: var(--space-4);
    }
  </style>
</head>

<body>
  <div class="promo-bar">
    üéâ Free Delivery on orders above ‚Çπ599
  </div>

  <nav class="navbar">
    <div class="container">
      <div class="nav-main">
        <a href="index.html" class="nav-logo">
          <img src="assets/images/logo.png" alt="Paw Planet">
          <span>Paw Planet</span>
        </a>
        <div class="nav-search mobile-hidden">
          <span class="search-icon">üîç</span>
          <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="nav-actions">
          <button class="location-selector" id="location-btn">
            <span>üìç</span><span>Mumbai</span>
          </button>
          <button class="nav-icon-btn" id="account-btn">üë§</button>
          <button class="nav-icon-btn" id="cart-btn">
            üõí<span class="cart-badge" style="display:none;">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="product-detail-container" id="product-detail">
      <!-- Content loaded dynamically -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2026 Paw Planet. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/mock-data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/app.js"></script>
  <script>
    let currentProduct = null;
    let selectedVariant = null;

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get('id'));

      currentProduct = MOCK_DATA.products.find(p => p.id === productId);

      if (currentProduct) {
        renderProductDetail();
      } else {
        document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
      }
    });

    function renderProductDetail() {
      const container = document.getElementById('product-detail');
      const savings = currentProduct.originalPrice - currentProduct.price;

      container.innerHTML = `
        <!-- Image Gallery -->
        <div class="image-gallery">
          <img src="${currentProduct.image}" alt="${currentProduct.name}" class="main-image">
        </div>

        <!-- Product Info -->
        <div>
          <div class="product-brand text-muted">${currentProduct.brand}</div>
          <h1 class="mb-3">${currentProduct.name}</h1>
          
          <div class="product-rating mb-4">
            <span class="rating-stars text-xl">${'‚≠ê'.repeat(Math.floor(currentProduct.rating))}</span>
            <span class="rating-count">${currentProduct.rating} (${currentProduct.reviews} reviews)</span>
          </div>

          <div class="mb-4">
            <div class="flex items-baseline gap-3">
              <span class="text-4xl font-bold">‚Çπ${currentProduct.price}</span>
              ${currentProduct.originalPrice ? `
                <span class="text-xl text-muted" style="text-decoration: line-through;">‚Çπ${currentProduct.originalPrice}</span>
                <span class="text-success text-xl font-semibold">${currentProduct.discount}% off</span>
              ` : ''}
            </div>
            ${savings > 0 ? `<div class="savings-badge">You save ‚Çπ${savings}!</div>` : ''}
          </div>

          ${currentProduct.variants && currentProduct.variants.length > 0 ? `
            <div class="mb-4">
              <h4 class="mb-3">Select Size/Variant:</h4>
              <div class="variant-selector" id="variant-selector">
                ${currentProduct.variants.map(v => `
                  <div class="variant-option" onclick="selectVariant(${v.id})" data-variant-id="${v.id}">
                    <div class="font-semibold">${v.size}</div>
                    <div class="text-sm">‚Çπ${v.price}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}

          <div class="stock-status ${currentProduct.inStock ? 'in-stock' : 'out-of-stock'} mb-4">
            ${currentProduct.inStock ?
          (currentProduct.lowStock ? '‚ö†Ô∏è Only few items left!' : '‚úì In Stock') :
          '‚úï Out of Stock'
        }
          </div>

          <div class="flex gap-3 mb-6">
            ${currentProduct.inStock ? `
              <button class="btn btn-primary btn-lg flex-1" onclick="addToCartWithVariant()" id="add-to-cart-btn" ${currentProduct.variants && currentProduct.variants.length > 0 ? 'disabled' : ''}>
                Add to Cart
              </button>
            ` : `
              <button class="btn btn-outline btn-lg flex-1" onclick="remindMeLater(${currentProduct.id})">
                Remind Me Later
              </button>
            `}
          </div>

          <!-- Product Details -->
          <div class="detail-section">
            <h3 class="mb-4">Product Details</h3>
            <div class="mb-3">
              <strong>Suitable For:</strong> ${currentProduct.suitableFor}
            </div>
            <div class="mb-3">
              <strong>Health Benefits:</strong> ${currentProduct.healthBenefits}
            </div>
            <div class="mb-3">
              <strong>Ingredients:</strong> ${currentProduct.ingredients}
            </div>
            <div class="mb-3">
              <strong>Description:</strong> ${currentProduct.description}
            </div>
          </div>

          <!-- Delivery Info -->
          <div class="detail-section">
            <h3 class="mb-4">Delivery Information</h3>
            <div class="mb-3">
              üì¶ <strong>Estimated Delivery:</strong> 3-5 business days
            </div>
            <div class="mb-3">
              üöö <strong>Free Delivery:</strong> On orders above ‚Çπ599
            </div>
            <div class="mb-3">
              üí∞ <strong>COD Available:</strong> Yes
            </div>
            <div class="mb-3">
              ‚Ü©Ô∏è <strong>Easy Returns:</strong> 7-day return policy
            </div>
          </div>

          <!-- Bank Offers -->
          <div class="detail-section">
            <h3 class="mb-4">Bank Offers</h3>
            ${MOCK_DATA.bankOffers.map(offer => `
              <div class="mb-3 p-3 bg-gray" style="border-radius: var(--radius-md);">
                <div class="font-semibold">${offer.bank}</div>
                <div class="text-sm">${offer.offer} | Code: <span class="text-secondary font-semibold">${offer.code}</span></div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function selectVariant(variantId) {
      selectedVariant = currentProduct.variants.find(v => v.id === variantId);

      // Update UI
      document.querySelectorAll('.variant-option').forEach(el => {
        el.classList.remove('selected');
      });
      document.querySelector(`[data-variant-id="${variantId}"]`).classList.add('selected');

      // Enable add to cart button
      document.getElementById('add-to-cart-btn').disabled = false;
    }

    function addToCartWithVariant() {
      if (currentProduct.variants && currentProduct.variants.length > 0 && !selectedVariant) {
        showToast('Please select a size/variant', 'error');
        return;
      }

      cartManager.addProduct(currentProduct, selectedVariant ? selectedVariant.id : null);
    }
  </script>
</body>

</html>

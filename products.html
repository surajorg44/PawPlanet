<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse premium pet products at Paw Planet">
    <title>Shop Products - Paw Planet</title>
    <link rel="stylesheet" href="css/paw-planet-styles.css">
    <style>
        .filters-sidebar {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            position: sticky;
            top: 120px;
        }

        .filter-section {
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: var(--space-3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--space-6);
            margin-top: var(--space-6);
        }

        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding: var(--space-4);
            background: white;
            border-radius: var(--radius-lg);
        }
    </style>
</head>

<body>
    <div class="promo-bar">
        üéâ Free Delivery on orders above ‚Çπ599 | Use code FIRST20 for 20% off!
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="nav-main">
                <a href="index.html" class="nav-logo">
                    <img src="assets/images/logo.png" alt="Paw Planet">
                    <span>Paw Planet</span>
                </a>
                <div class="nav-search mobile-hidden">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search products...">
                </div>
                <div class="nav-actions">
                    <button class="location-selector" id="location-btn">
                        <span>üìç</span><span>Mumbai</span>
                    </button>
                    <button class="nav-icon-btn" id="account-btn">üë§</button>
                    <button class="nav-icon-btn" id="cart-btn">
                        üõí<span class="cart-badge" style="display:none;">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <!-- Filters Sidebar -->
            <aside class="filters-sidebar">
                <h3 class="mb-4">Filters</h3>

                <div class="filter-section">
                    <div class="filter-title">Category</div>
                    <div id="category-filters"></div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">Price Range</div>
                    <div class="form-radio">
                        <input type="radio" name="price" value="all" checked>
                        <label>All Prices</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="price" value="0-500">
                        <label>Under ‚Çπ500</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="price" value="500-1000">
                        <label>‚Çπ500 - ‚Çπ1000</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="price" value="1000-2000">
                        <label>‚Çπ1000 - ‚Çπ2000</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="price" value="2000+">
                        <label>Above ‚Çπ2000</label>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">Stock Status</div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="in-stock" checked>
                        <label for="in-stock">In Stock</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="out-stock">
                        <label for="out-stock">Out of Stock</label>
                    </div>
                </div>

                <button class="btn btn-outline btn-full" onclick="resetFilters()">Reset Filters</button>
            </aside>

            <!-- Products Grid -->
            <main>
                <div class="sort-bar">
                    <div>
                        <span class="font-semibold" id="product-count">0 Products</span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <label class="text-sm">Sort by:</label>
                        <select class="form-select" style="width: auto;" id="sort-select">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                            <option value="newest">Newest</option>
                            <option value="discount">Discount</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-3" id="products-grid"></div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Paw Planet. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/mock-data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        let filteredProducts = [...MOCK_DATA.products];

        document.addEventListener('DOMContentLoaded', function () {
            loadCategoryFilters();
            renderProducts();
            setupEventListeners();
        });

        function loadCategoryFilters() {
            const container = document.getElementById('category-filters');
            MOCK_DATA.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'form-checkbox';
                div.innerHTML = `
          <input type="checkbox" id="cat-${cat.id}" value="${cat.slug}">
          <label for="cat-${cat.id}">${cat.icon} ${cat.name}</label>
        `;
                container.appendChild(div);
            });
        }

        function setupEventListeners() {
            document.getElementById('sort-select').addEventListener('change', sortProducts);
            document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(input => {
                input.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            filteredProducts = MOCK_DATA.products.filter(product => {
                // Category filter
                const checkedCategories = Array.from(document.querySelectorAll('#category-filters input:checked')).map(cb => cb.value);
                if (checkedCategories.length > 0 && !checkedCategories.includes(product.category)) {
                    return false;
                }

                // Price filter
                const priceRange = document.querySelector('input[name="price"]:checked').value;
                if (priceRange !== 'all') {
                    const [min, max] = priceRange.split('-').map(v => v.replace('+', '') || Infinity);
                    if (product.price < parseInt(min) || product.price > (max === 'Infinity' ? Infinity : parseInt(max))) {
                        return false;
                    }
                }

                // Stock filter
                const inStockChecked = document.getElementById('in-stock').checked;
                const outStockChecked = document.getElementById('out-stock').checked;
                if (!inStockChecked && product.inStock) return false;
                if (!outStockChecked && !product.inStock) return false;

                return true;
            });

            renderProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sort-select').value;

            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price-low': return a.price - b.price;
                    case 'price-high': return b.price - a.price;
                    case 'rating': return b.rating - a.rating;
                    case 'discount': return b.discount - a.discount;
                    default: return 0;
                }
            });

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const count = document.getElementById('product-count');

            count.textContent = `${filteredProducts.length} Products`;
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card card';
                card.innerHTML = `
          ${product.discount > 0 ? `<span class="product-badge">${product.discount}% OFF</span>` : ''}
          <img src="${product.image}" alt="${product.name}" class="product-img">
          <div class="product-info">
            <div class="product-brand">${product.brand}</div>
            <h3 class="product-name">${product.name}</h3>
            <div class="product-rating">
              <span class="rating-stars">${'‚≠ê'.repeat(Math.floor(product.rating))}</span>
              <span class="rating-count">(${product.reviews})</span>
            </div>
            <div class="product-price">
              <span class="price-current">‚Çπ${product.price}</span>
              ${product.originalPrice ? `<span class="price-original">‚Çπ${product.originalPrice}</span>` : ''}
              ${product.discount > 0 ? `<span class="price-discount">${product.discount}% off</span>` : ''}
            </div>
            <div class="stock-status ${product.inStock ? 'in-stock' : 'out-of-stock'}">
              ${product.inStock ? (product.lowStock ? '‚ö†Ô∏è Low Stock' : '‚úì In Stock') : '‚úï Out of Stock'}
            </div>
            ${product.inStock ?
                        `<button class="btn btn-primary btn-sm btn-full" onclick="addToCart(${product.id})">Add to Cart</button>` :
                        `<button class="btn btn-outline btn-sm btn-full" onclick="remindMeLater(${product.id})">Remind Me Later</button>`
                    }
          </div>
        `;
                card.onclick = (e) => {
                    if (!e.target.classList.contains('btn')) {
                        window.location.href = `product-detail.html?id=${product.id}`;
                    }
                };
                grid.appendChild(card);
            });
        }

        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = cb.id === 'in-stock');
            document.querySelector('input[name="price"][value="all"]').checked = true;
            applyFilters();
        }

        function addToCart(productId) {
            const product = MOCK_DATA.products.find(p => p.id === productId);
            if (product) {
                cartManager.addProduct(product);
            }
        }
    </script>
</body>

</html>

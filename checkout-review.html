<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Review - Paw Planet</title>
    <link rel="stylesheet" href="css/paw-planet-styles.css">
</head>

<body>
    <div class="promo-bar">
        ðŸŽ‰ Free Delivery on orders above â‚¹599
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="nav-main">
                <a href="index.html" class="nav-logo">
                    <img src="assets/logo.png" alt="Paw Planet">
                    <span>Paw Planet</span>
                </a>
                <div class="nav-actions">
                    <button class="nav-icon-btn" id="account-btn">ðŸ‘¤</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="progress-indicator"
            style="display: flex; justify-content: space-between; margin-bottom: var(--space-6); padding: var(--space-4); background: white; border-radius: var(--radius-lg);">
            <div style="flex: 1; text-align: center; color: var(--success-green);">
                <div>âœ“</div>
                <div>Cart</div>
            </div>
            <div style="flex: 1; text-align: center; color: var(--success-green);">
                <div>âœ“</div>
                <div>Address</div>
            </div>
            <div style="flex: 1; text-align: center; color: var(--primary-teal); font-weight: 600;">
                <div>ðŸ“‹</div>
                <div>Review</div>
            </div>
            <div style="flex: 1; text-align: center;">
                <div>ðŸ’³</div>
                <div>Payment</div>
            </div>
        </div>

        <h2 class="mb-6">Review Your Order</h2>

        <div style="max-width: 800px; margin: 0 auto;">
            <div class="card p-6 mb-4">
                <h3 class="mb-4">Delivery Address</h3>
                <div id="delivery-address"></div>
                <button class="btn btn-ghost btn-sm mt-3" onclick="window.location.href='checkout-address.html'">Change
                    Address</button>
            </div>

            <div class="card p-6 mb-4">
                <h3 class="mb-4">Order Items</h3>
                <div id="order-items"></div>
                <button class="btn btn-ghost btn-sm mt-3" onclick="window.location.href='cart.html'">Edit Cart</button>
            </div>

            <div class="card p-6 mb-4">
                <h3 class="mb-4">Price Summary</h3>
                <div class="summary-row"
                    style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¹0</span>
                </div>
                <div class="summary-row"
                    style="display: flex; justify-content: space-between; margin-bottom: var(--space-3); color: var(--success-green);">
                    <span>Discount:</span>
                    <span id="discount">-â‚¹0</span>
                </div>
                <div class="summary-row"
                    style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
                    <span>Delivery:</span>
                    <span id="delivery">â‚¹0</span>
                </div>
                <div class="summary-row"
                    style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
                    <span>Tax (GST):</span>
                    <span id="tax">â‚¹0</span>
                </div>
                <hr style="margin: var(--space-4) 0;">
                <div class="summary-row" style="display: flex; justify-content: space-between;">
                    <span class="font-bold text-lg">Total:</span>
                    <span class="font-bold text-lg text-primary" id="total">â‚¹0</span>
                </div>
            </div>

            <button class="btn btn-primary btn-lg btn-full" onclick="proceedToPayment()">
                Proceed to Payment
            </button>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const address = JSON.parse(localStorage.getItem('pawplanet_checkout_address'));
            if (!address) {
                window.location.href = 'checkout-address.html';
                return;
            }

            renderAddress(address);
            renderOrderItems();
            renderPriceSummary();
        });

        function renderAddress(address) {
            document.getElementById('delivery-address').innerHTML = `
        <div class="font-semibold mb-2">${address.type}</div>
        <div class="text-sm mb-1">${address.flat}, ${address.street}</div>
        <div class="text-sm mb-1">${address.landmark ? address.landmark + ', ' : ''}${address.city}, ${address.state} - ${address.pincode}</div>
        <div class="text-sm text-muted">Phone: ${address.phone}</div>
      `;
        }

        function renderOrderItems() {
            const cart = cartManager.getCart();
            const container = document.getElementById('order-items');

            container.innerHTML = cart.map(item => {
                const price = item.variant ? item.variant.price : item.price;
                return `
          <div style="display: flex; justify-content: space-between; padding: var(--space-3) 0; border-bottom: 1px solid var(--gray-200);">
            <div>
              <div class="font-semibold">${item.name}</div>
              <div class="text-sm text-muted">${item.variant ? item.variant.size : ''} ${item.type === 'service' ? '(' + item.duration + ')' : ''}</div>
              ${item.quantity > 1 ? `<div class="text-sm text-muted">Qty: ${item.quantity}</div>` : ''}
            </div>
            <div class="font-semibold">â‚¹${price * (item.quantity || 1)}</div>
          </div>
        `;
            }).join('');
        }

        function renderPriceSummary() {
            const subtotal = cartManager.getSubtotal();
            const delivery = cartManager.getDeliveryCharges(subtotal);
            const tax = cartManager.getTax(subtotal);
            const total = subtotal + delivery + tax;

            document.getElementById('subtotal').textContent = `â‚¹${subtotal}`;
            document.getElementById('delivery').textContent = delivery === 0 ? 'FREE' : `â‚¹${delivery}`;
            document.getElementById('tax').textContent = `â‚¹${tax}`;
            document.getElementById('total').textContent = `â‚¹${total}`;
        }

        function proceedToPayment() {
            window.location.href = 'checkout-payment.html';
        }
    </script>
</body>

</html>
